<!-- mini_fb/templates/mini_fb/show_all_profiles.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}

<h1>All Profiles</h1>

<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Profile Image</th>
        </tr>
    </thead>
    <tbody>
        {% for profile in profiles %}
        <tr>
            <!-- Link the first name to the profile page -->
            <td><a href="{% url 'show_profile' profile.pk %}">{{ profile.first_name }}</a></td>
            
            <!-- Link the last name to the profile page -->
            <td><a href="{% url 'show_profile' profile.pk %}">{{ profile.last_name }}</a></td>
            
            <td>{{ profile.city }}</td>
            
            <!-- Link the profile image to the profile page -->
            <td>
                {% if profile.image_url %}
                    <a href="{% url 'show_profile' profile.pk %}">
                        <img src="{{ profile.image_url }}" alt="Profile image of {{ profile.first_name }} {{ profile.last_name }}" width="100" height="100">
                    </a>
                {% else %}
                    No Image
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
