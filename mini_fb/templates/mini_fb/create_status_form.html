{% extends 'mini_fb/base.html' %}

{% block content %}
<h1>Post a status message for {{ profile.first_name }} {{ profile.last_name }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <!-- Status Message Field -->
    <div class="form-field">
        <label for="id_message"><strong>Message:</strong></label>
        {{ form.message }}
    </div>

    <!-- File Upload Field for Image(s) -->
    <div class="form-field">
        <label for="id_files"><strong>Upload Image(s):</strong></label>
        <input type="file" name="files" multiple />
    </div>
    
    <!-- Submit and Cancel Buttons -->
    <button type="submit">Create Status</button>
    <a href="{% url 'show_profile' profile.pk %}">Cancel</a>
</form>
{% endblock %}
