<!DOCTYPE html>
<html>
<head>
    <!-- Web application title section -->
    <title>{% block title %}BU CourseRoad{% endblock %}</title>
    {% load static %}
    <!-- Applying the css styling defined in the file 'project.css' -->
    <link rel="stylesheet" href="{% static 'css/project.css' %}">
</head>
<body>
    <!-- Navigation bar menu -->
    <div class="header">
        <div class="nav-links">
            <a href="{% url 'home_page' %}">Home</a>
            <a href="{% url 'user_list' %}">Users</a>
            <a href="{% url 'academictrack_list' %}">Academic Tracks</a>
            <a href="{% url 'classreview_list' %}">Class Reviews</a>
            <a href="{% url 'course_list' %}">Courses</a>
        </div>
    </div>
    
    <!-- Main content section for each page -->
    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
