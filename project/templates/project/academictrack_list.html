<!-- project/templates/project/academictrack_list.html -->

{% extends "project/base.html" %}

{% block title %}Academic Tracks{% endblock %}

{% block content %}
<h1>Academic Tracks üêæ</h1>

<!-- "container" = css styling for each sections -->
<div class="container">
    <!-- Search bar for academic year -->
    <form action="{% url 'academictrack_list' %}" method="GET">
        <label for="year_search">Search by Year:</label>
        <select name="year_search" id="year_search">
            <option value="">All Tracks</option>
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
        </select>
        <button type="submit">Search</button>
    </form>
</div><br>

<!-- "container" = css styling for each sections -->
<div class="container">
    <!-- Rendering each track as a list item unordered -->
    <ul>
        {% for track in academic_tracks %}
            <li>
                <a href="{% url 'academictrack_detail' pk=track.id %}">
                    {{ track.user.username }} - {{ track.year }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
