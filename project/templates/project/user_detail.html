<!DOCTYPE html>
<html>
<head>
    <title>{{ user.username }}</title>
</head>
<body>
    <h1>{{ user.username }}</h1>
    <p>Email: {{ user.email }}</p>
    <p>Major: {{ user.major }}</p>
    <p>Year of Graduation: {{ user.year_of_graduation }}</p>

    <a href="{% url 'academictrack_detail' pk=user.academictrack_set.first.id %}">
        View Academic Track for {{ user.username }}
    </a><br>

    <a href="{% url 'user_list' %}">Back to User List</a>
</body>
</html>
