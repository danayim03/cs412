<!-- base.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Korean Restaurant{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/restaurantCss.css' %}">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
            color: #777;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<header>
    <h1>Korean Restaurant</h1>
</header>

<nav>
    <a href="{% url 'main_page' %}">Main Page</a>
    <a href="{% url 'order' %}">Order Page</a>
</nav>

<div class="content">
    {% block content %}{% endblock %}
</div>

<footer>
    Page created by danayim@bu.edu.<br>
    Generated at: {{ current_time }}
</footer>

</body>
</html>
