<!-- order.html -->
{% extends 'restaurant/base.html' %}

{% block title %}Order - Korean Restaurant{% endblock %}

{% block content %}
    <h2>Place an Order</h2>

    <form method="POST" action="{% url 'confirmation' %}">
        {% csrf_token %}
        
        <h3>Select your Items:</h3>
        <label><input type="checkbox" name="Tteokbokki" value="Tteokbokki"> Tteokbokki ($10)</label><br>
        <label><input type="checkbox" name="Soondae" value="Soondae"> Soondae ($8)</label><br>
        <label><input type="checkbox" name="Gimbap" value="Gimbap"> Gimbap ($7)</label><br>
        <label><input type="checkbox" name="Dak gangjeong" value="Dak gangjeong"> Dak gangjeong ($7)</label><br>
        
        <h3>Daily Special:</h3>
        <label><input type="checkbox" name="daily_special" value="{{ daily_special }}">
            {{ daily_special }} (${{ special_price }})
        </label><br>
        
        <input type="hidden" name="special_price" value="{{ special_price }}">


        <h3>Options (for Tteokbokki):</h3>
        <label><input type="checkbox" name="Extra Cheese" value="Extra Cheese"> Extra Cheese ($1)</label><br>

        <h3>Special Instructions:</h3>
        <textarea name="special_instructions" placeholder="Any special requests..."></textarea><br><br>

        <h3>Customer Information:</h3>
        <label for="customer_name">Name:</label>
        <input type="text" name="customer_name" required><br><br>
        <label for="customer_phone">Phone:</label>
        <input type="text" name="customer_phone" required><br><br>
        <label for="customer_email">Email:</label>
        <input type="email" name="customer_email" required><br><br>

        <button type="submit">Place your order!</button>
    </form>
{% endblock %}
